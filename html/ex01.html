<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="../style/exercises.css">
    <script src="../scripts/ex01.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="content">
                <h1>Exercício 1</h1>
                <p id="description">Ler um vetor A de 10 números. Após, ler mais um número e guardar em uma
                    variável X. Armazenar em um vetor M o resultado de cada elemento de A
                    multiplicado pelo valor X. Logo após, imprimir o vetor M.
                </p>
                <a href="index.html" class="hub">Voltar pro Hub</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="content">
                <div class="inputs">
                    <label for="n1">Primeira posição: </label>
                    <input type="number" name="n1" id="n1">
                    <label for="n2">Segunda posição: </label>
                    <input type="number" name="n2" id="n2">
                    <label for="n3">Terceira posição: </label>
                    <input type="number" name="n3" id="n3">
                    <label for="n4">Quarta posição: </label>
                    <input type="number" name="n4" id="n4">
                    <label for="n5">Quinta posição: </label>
                    <input type="number" name="n5" id="n5">
                    <label for="n6">Sexta posição: </label>
                    <input type="number" name="n6" id="n6">
                    <label for="n7">Sétima posição: </label>
                    <input type="number" name="n7" id="n7">
                    <label for="n8">Oitava posição: </label>
                    <input type="number" name="n8" id="n8">
                    <label for="n9">Nona posição: </label>
                    <input type="number" name="n9" id="n9">
                    <label for="n10">Décima posição: </label>
                    <input type="number" name="n10" id="n10">
                </div>
                <div class="nMult">
                    <label for="x">Número Multiplicador:</label>
                    <input type="number" name="x" id="x">
                </div>
                <button id="sendBtn">ENVIAR</button>
                <p id="p">Resultado</p>
            </div>

        </div>
    </main>

</body>

</html>
